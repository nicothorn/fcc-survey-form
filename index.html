<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <p id="description">Thank you for taking the time to fill out this short survey!</p>
  <form id="survey-form">
    <label id="name-label">
      <p>Name</p>
      <input id="name" type="text" placeholder="Your Name" required>
    </label>
    <label id="email-label">
      <p>Email</p>
    <input id="email" type="email" placeholder="Your Email" required>
    </label>
    <label id="number-label">
      <p>Age</p>
    <input id="number" type="number" placeholder="Age" min="13" max="120" required>
    </label>
    <label>
      <p>What is your current level of employment?</p>
      <select id="dropdown" name="Employment">
        <option>(select one)</option>
        <option>Full-Time</option>
        <option>Part-Time</option>
        <option>Self-Employed</option>
        <option>Student</option>
        <option>Unemployed</option>
      </select>
    </label>
    <fieldset>
      <p>Which types of pets do you have?</p>
      <label><input type="checkbox" name="pets" value="cats"> Cats</label>
      <label><input type="checkbox" name="pets" value="dogs"> Dogs</label>
      <label><input type="checkbox" name="pets" value="birds"> Birds</label>
      <label><input type="checkbox" name="pets" value="snakes"> Snakes</label>
      <label><input type="checkbox" name="pets" value="other"> Other</label>
    </fieldset>
    <label>
      <p>Do you have any additional comments?</p>
      <textarea></textarea>
    </label>
    <fieldset>
      <p>Do you agree to the terms of service?</p>
      <label><input type="radio" name="tos" value="yes" required> Yes</label>
      <label><input type="radio" name="tos" value="no" checked> No</label>
    </fieldset>
    <input id="submit" type="submit">
  </form>  
</body>
</html>
